<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(135,206,235); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255); stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#skyGradient)" />
  

  
  <!-- Define the x and y axis -->
  <!-- Y Axis -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
  <!-- X Axis -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Add labels for Y Axis -->
  <text x="10" y="50" font-family="Arial" font-size="12" fill="black">5.0</text>
  <text x="10" y="125" font-family="Arial" font-size="12" fill="black">2.5</text>
  <text x="10" y="250" font-family="Arial" font-size="12" fill="black">0</text>
  
  <!-- Add labels for X Axis (Years) -->
  <text x="70" y="270" font-family="Arial" font-size="12" fill="black">2016</text>
  <text x="170" y="270" font-family="Arial" font-size="12" fill="black">2017</text>
  <text x="270" y="270" font-family="Arial" font-size="12" fill="black">2018</text>
  <text x="370" y="270" font-family="Arial" font-size="12" fill="black">2019</text>
  <text x="470" y="270" font-family="Arial" font-size="12" fill="red">2020*</text>
  <text x="570" y="270" font-family="Arial" font-size="12" fill="red">2021*</text>
  <text x="670" y="270" font-family="Arial" font-size="12" fill="black">2022</text>
  <text x="770" y="270" font-family="Arial" font-size="12" fill="black">2023</text>
  
  <!-- Example bars for rainfall - Adjust height based on data -->
  <!-- Actual Data -->
  <rect x="70" y="150" width="20" height="100" fill="blue"/>
  <rect x="170" y="100" width="20" height="150" fill="blue"/>
  <rect x="270" y="175" width="20" height="75" fill="blue"/>
  <rect x="370" y="125" width="20" height="125" fill="blue"/>
  <!-- Estimated Data -->
  <rect x="470" y="100" width="20" height="150" fill="orange"/>
  <rect x="570" y="175" width="20" height="75" fill="orange"/>
  <!-- Continued Actual Data -->
  <rect x="670" y="150" width="20" height="100" fill="blue"/>
  <rect x="770" y="175" width="20" height="75" fill="blue"/>

  <!-- Legend -->
  <rect x="600" y="30" width="20" height="20" fill="blue"/>
  <text x="630" y="45" font-family="Arial" font-size="12" fill="black">Actual Data</text>
  <rect x="600" y="60" width="20" height="20" fill="orange"/>
  <text x="630" y="75" font-family="Arial" font-size="12" fill="black">Estimated Data</text>
  
  <!-- Note for estimated data -->
  <text x="450" y="290" font-family="Arial" font-size="12" fill="red">*Estimated Data for 2020 and 2021</text>
</svg>
